<!doctype html>


<html>
  <head>
    <title>ACT Math Practice Questions</title>
    <script src="rationals.js"></script>
    <script src="averages.js"></script>
    <script src="factoring.js"></script>
    <script src="foil.js"></script>
    <script src="integer_algebra_prob.js"></script>
    <script src="questions.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>window.onload = function(){nextQuestion();}</script>
  </head>
  <body>
    <div align="center">
      <div id="question">
	placeholder text
      </div>
      <div class="container">
	<div align="left" id="answers">
	  <div id="a">A</div>
	  <div id="b">B</div>
	  <div id="c">C</div>
	  <div id="d">D</div>
	  <div id="e">E</div>
	</div>
      </div>
      <div id="results">
	nothing here
      </div>
      <br />
      <br />
      <input id="next" class="button" type="button"
      	     value="Next Question" onclick="nextQuestion();"/>
      <br />
      <br />
      Current type: <div id="typestatus">Random</div>
      <br />
      <input id="selector" type="button" class="button"
	     value="Select Type" onclick="openTypeSelector();"/>
      <br />
      <div id="types">
	<div id="t_algebra" class="type">Algebra</div>
	<div id="t_averages" class="type">Averages</div>
	<div id="t_factoring" class="type">Factoring</div>
	<div id="t_foil" class="type">FOIL</div>
	<div id="t_sysofeqns" class="type">Systems of equations</div>
	<div id="t_random" class="type">Random</div>
      </div>
    </div>
  </body>
</html>
